        expr: node_md_disks_required - ignoring (state) (node_md_disks{state="active"}) > 0
        for: 15m
        labels:
          severity: critical
      - alert: NodeRAIDDiskFailure
        annotations:
          description: '{{ $labels.cluster }} CLUSTER At least one device in RAID array on {{ $labels.instance }} failed. Array {{ $labels.device }} needs attention and possibly a disk swap.'
          runbook_url: https://github.com/kubernetes-monitoring/kubernetes-mixin/tree/master/runbook.md#alert-name-noderaiddiskfailure
          summary: Failed device in RAID array
        expr: node_md_disks{state="failed"} > 0
        labels:
          severity: warning
  
